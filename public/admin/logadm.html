<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión | IMHORSA Admin</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="login-body">
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="logo-circle">
            <img src="/images/logo-cropped.png" alt="IMHORSA Logo" />
          </div>
          <h2>Bienvenido</h2>
          <p>Ingrese sus credenciales para acceder</p>
        </div>
        <form id="loginForm" method="POST" action="/admin/login">
          <div class="input-wrapper">
            <label for="username">Usuario</label>
            <div class="input-box">
              <i class="bx bxs-user"></i>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="admin"
                required
              />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="password">Contraseña</label>
            <div class="input-box">
              <i class="bx bxs-lock-alt"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
              />
            </div>
            <div class="forgot-link">
              <a href="/admin/restore-request">¿Olvidaste tu usuario o contraseña?</a>
            </div>
          </div>
          <button type="submit" class="btn-login">
            INGRESAR <i class="bx bx-right-arrow-alt"></i>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
