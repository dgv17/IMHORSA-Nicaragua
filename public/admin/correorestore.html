<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña | IMHORSA Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-circle">
                    <img src="/images/logo-cropped.png" alt="IMHORSA Logo">
                </div>
                <h2>Recuperación</h2>
                <p>Establezca una nueva contraseña para su cuenta</p>
            </div>
            <form method="POST" action="/admin/restore-request">
                <div class="input-wrapper">
                    <label for="correo">Correo</label>
                    <div class="input-box">
                        <i class='bx bxs-user'></i>
                        <input type="email" id="correores" name="correores" placeholder="Ingrese el correo asociado" required>
                    </div>
                </div>
                <button type="submit" class="btn-login">
                    ENVIAR CORREO DE RESTABLECIMIENTO
                </button>
                <div style="margin-top: 20px;">
                    <a href="/admin/adlog1n" style="color: #888; text-decoration: none; font-size: 0.9rem;">
                        <i class='bx bx-arrow-back'></i> Volver al Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
